<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnokKnok Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @font-face {
            font-family: 'Norwester';
            src: url('https://knokknok.social/fonts/norwester.woff2') format('woff2'),
                 url('https://knokknok.social/fonts/norwester.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #000000;
            padding: 20px;
            font-family: 'Norwester', sans-serif;
            color: white;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #000000;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container a {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .logo-container a:hover {
            transform: scale(1.02);
            cursor: pointer;
        }

        .logo {
            max-width: 350px;
            height: auto;
        }

        .tagline {
            color: white;
            text-align: center;
            font-family: 'Norwester', sans-serif;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .form-container h1 {
            color: white;
            font-family: 'Norwester', sans-serif;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            color: white;
            font-family: 'Norwester', sans-serif;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid white;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #000000;
            color: white;
        }

        .form-control::placeholder {
            color: #666;
        }

        .btn-primary {
            background-color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-family: 'Norwester', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            color: black;
        }

        .btn-primary:hover {
            background-color: #666;
            transform: scale(1.02);
            color: white;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 15px;
        }

        .alert-danger {
            background-color: #DC3545;
            color: white;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <a href="https://knokknok.social/">
                    <img src="{{ url_for('static', filename='KnokKnokLogo.png') }}" alt="KnokKnok Logo" class="logo">
                </a>
            </div>
            
            <div class="tagline">Who's There?</div>
            
            <h1>Your Property Video Generator!</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
                                {{ message }}
                            </div>
                            {% if category == 'success' %}
                                <script>
                                    confetti({
                                        particleCount: 100,
                                        spread: 70,
                                        origin: { y: 0.6 },
                                        colors: ['#FFD700', '#ffffff', '#000000']
                                    });

                                    setTimeout(() => {
                                        confetti({
                                            particleCount: 50,
                                            angle: 60,
                                            spread: 55,
                                            origin: { x: 0 },
                                            colors: ['#FFD700', '#ffffff', '#000000']
                                        });
                                        confetti({
                                            particleCount: 50,
                                            angle: 120,
                                            spread: 55,
                                            origin: { x: 1 },
                                            colors: ['#FFD700', '#ffffff', '#000000']
                                        });
                                    }, 150);
                                </script>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-3">
                    <label for="url" class="form-label">Property URL</label>
                    <input type="url" class="form-control" id="url" name="url" 
                           placeholder="https://www.rightmove.co.uk/properties/..." required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="your@email.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Video</button>
            </form>
        </div>
    </div>
</body>
</html>
